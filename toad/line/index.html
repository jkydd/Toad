<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>
<script type="text/javascript">
    d3.csv('multiline_data.csv', function(error, data) {
        data.forEach(function (d) {
            d.Year = +d.Year;
            d.Atlas_1 = +d.Atlas_1;
            d.Atlas_2 = +d.Atlas_2;
            d.Atlas_3 = +d.Atlas_3;
            d.Atlas_4 = +d.Atlas_4;
            d.Atlas_5 = +d.Atlas_5;
            d.Atlas_6 = +d.Atlas_6;
            d.Atlas_7 = +d.Atlas_7;
            d.Atlas_8 = +d.Atlas_8;
            d.Atlas_9 = +d.Atlas_9;
        });

        let chart = makeLineChart(data, 'Year', {
            'Atlas 1': {column: 'Atlas_1'},
            'Atlas 2': {column: 'Atlas_2'},
            'Atlas 3': {column: 'Atlas_3'},
            'Atlas 4': {column: 'Atlas_4'},
            'Atlas 5': {column: 'Atlas_5'},
            'Atlas 6': {column: 'Atlas_6'},
            'Atlas 7': {column: 'Atlas_7'},
            'Atlas 8': {column: 'Atlas_8'},
            'Atlas 9': {column: 'Atlas_9'},
        }, {xAxis: 'Time in milli-second', yAxis: 'Distance in millimeters'});
        chart.bind("#chart-line1");
        chart.render();
    });
</script>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
